  <head>

  <body>

    <header>

    </header>

    <main>
      <section class="container__text"> <!--DESARROLLO JOHAN-->  
        <div class="card-flex">
          <form action="">
              <div class="text-area">
                  <div class="">
                    <textarea name="" id="" type="text" name="mensaje" placeholder="Ingrese texto aqui" ></textarea>
                  </div>
              </div>
              <div class="grupo-btn">
                  <div class="grupo-btn-h2">
                    <h2> <img src="img/Group.png" alt=""> Solo letras minúsculas y sin acentos</h2>
                  </div>
                  <div class="btn">
                    <button class="button" (click)="">Encriptar</button>
                    <button class="button" (click)="" >Desencriptar</button>
                  </div>
              </div>
          </form>    
        </div>
      </section>
      <aside class="conteiner__result">
        <article class="conteiner__img">
          <img src="./img/Muñeco.svg" alt="Muñeco esperando por mensaje">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </article>
      </aside>
