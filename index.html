<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./svg/LogoAlura.svg" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Fuentes -->
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Traductor Alura</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="container__header">
            <div class="container__header--logo">
              <img src="svg/LogoAlura.svg" alt="Logo Alura">
            </div>
            <div class="container__header--btnType">
              <p class="select unselected" id="btnEncription">Encriptador</p>
              <p class="select unselected" id="btnTraduction">Traductor</p>
            </div>
        </section>
  
        <section class="container__text inactive" id="sectionPlaceTraduction">   
          <div class="card-flex">
            <div class="text-area">
                <textarea id="inputText" type="text" name="mensaje" placeholder="Ingrese texto aqui" ></textarea>
            </div>

            <div class="grupo-btn">
              <div class="grupo-img">
                <img src="./svg/suggest.svg" alt="Recomendación para el usuario"> 
                <h2>Solo letras minúsculas y sin acentos</h2>
              </div>
              <div class="btn">
                  <button class="button1" id="btn-encription">Encriptar</button>
                  <button class="button" id="btn-desencription">Desencriptar</button>
              </div>
            </div>
          </div>
        </section>

        <section class="advice__container inactive" id="sectionAdviceUser">
          <h2>Seleciona traducir una palabra o desencriptar un mensaje con nuestra magia</h2>
        </section>

        <aside class="conteiner__result">
          <article class="conteiner__img inactive" id="imgContainer">
            <img src="./svg/Muñeco.svg" alt="Muñeco esperando por mensaje">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </article>
          <article class="conteiner__text inactive" id="traductionContainer">
            <p id="outputText"></p>
          </article>
        </aside>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
